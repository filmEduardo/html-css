<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        input {
            font: normal 18pt arial;
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    Velocidade do carro: <input type="number" name="txtn1" id="txtn1"> Km/h
    <input type="button" value="Somar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            let tn1 = document.getElementById('txtn1')
            let res = document.querySelector('div#res')
            let vel = Number(tn1.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            } 
             res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
