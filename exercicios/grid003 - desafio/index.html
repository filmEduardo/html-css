<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }       

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;

            /* a área principal é a unica q irá se adaptar */
            /* grid-template-rows: 80px 40px 200px 40px; */
            grid-template-rows: 80px 40px 1fr 40px;
            /* grid-template-columns: 200px 150px; */
            grid-template-columns: 1fr 150px;
            gap: 5px;
        }
        .caixa {
            background-color: lightgray;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        #topo {
            grid-area: 1 / 1 / 2 / -1; /* linha 1, coluna 1; linha 2, coluna -1 (ultima) */
        }

        #menu {
            grid-area: 2 / 1 / 3 / -1;
        }

        #principal {
            grid-area: 3 / 1 / -2 / 2;
        }

        #secundario {
            grid-area: 3 / -2 / -2 / -1;
        }

        #rodape {
            grid-area: -2 / 1 / -1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="caixa" id="topo">
            TOPO
        </header>

        <nav class="caixa" id="menu">
            MENU
        </nav>

        <main class="caixa" id="principal">
            PRINCIPAL
        </main>

        <aside class="caixa" id="secundario">
            SECUNDARIO
        </aside>

        <footer class="caixa" id="rodape">
            RODAPÉ
        </footer>
    </div>
</body>
</html>
