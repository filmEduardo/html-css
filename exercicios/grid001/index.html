<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        div.container {
            border: 2px solid blue;
            height: 250px;
            display: grid;
            grid-template-columns: auto auto auto; /* separou em três colunas */
            grid-template-rows: 100px auto auto; /* o auto para manter no tamanho equivalente do container */
            gap: 5px
        }
        div.item {
            border: 2px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
