<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        div.container {
            border: 2px solid blue;
            display: grid;
            gap: 10px;
            grid-template-rows: 80px 80px 80px;
            grid-template-columns: 120px 120px 120px;
            grid-auto-rows: 80px;

            /* grid-auto-flow por padrão é "row" - ele adiciona um novo elemento, como o padrão é "row", ele tende adcionar em linha - em baixo. para "column", ele adiciona ao lado, pois estará ampliado em colunas */
            grid-auto-flow: column;
            grid-auto-columns: 120px;
            
            place-items: normal normal;
            place-content: normal normal;
        }
        div.item {
            border: 2px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
</body>
</html>
